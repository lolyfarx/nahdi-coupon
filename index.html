<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كوبون Alnahdi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="lang-switch">
    <button id="toggleLang">EN</button>
</div>

<div class="header-image-container">
   <img src="header-design.png" alt="النهدي للاطارات" class="header-banner">
</div>

<div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1 id="title">كوبون Alnahdi</h1>
    <p id="description">استمتع 4 خدمة لسيارتك عند تركيب 4 إطارات!</p>

    <div class="coupon-display-box">
        <span id="labelCoupon">رقم الكوبون:</span>
        <strong id="generatedCode">--</strong>
        <div id="qrcode"></div>
    </div>

    <form id="registrationForm">
        <input type="hidden" name="couponCode" id="hiddenCouponCode">

        <label id="labelName">الاسم:</label>
        <input type="text" name="name" id="nameInput" placeholder="اكتب اسمك (حروف فقط)" required pattern="^[a-zA-Z\s\u0600-\u06FF]+$">

        <label id="labelCar">نوع السيارة:</label>
        <input type="text" name="carType" id="carTypeInput" placeholder="مثال: تويوتا كامري" required>

        <label id="labelModel">موديل السيارة (السنة):</label>
        <input type="number" name="carModel" id="carModelInput" placeholder="مثال: 2024" min="1900" max="2027" required>

        <label id="labelMobile">رقم الجوال:</label>
        <input type="tel" name="mobileNumber" id="mobileInput" placeholder="مثال: 055000" required pattern="[0-9]{10}" inputmode="numeric">

        <label id="labelCity">المدينة:</label>
        <select name="city" id="citySelect" required>
            <option value="" id="cityDefault">اختر المدينة</option>
            <option value="الرياض">الرياض</option>
            <option value="الدمام">الدمام</option>
            <option value="خميس مشيط">خميس مشيط</option>
            <option value="وادي الدواسر">وادي الدواسر</option>
            <option value="عرعر">عرعر</option>
        </select>

        <label id="labelService">الخدمة المطلوبة:</label>
        <select name="service" id="serviceSelect" required>
            <option value="" id="serviceDefault">اختر الخدمة</option>
            <option value="الكل">الكل (جميع الخدمات)</option>
            <option value="تدوير">تدوير</option>
            <option value="فحص إطارات">فحص إطارات</option>
            <option value="فحص بطارية">فحص بطارية</option>
            <option value="فحص ميزان">فحص ميزان</option>
        </select>

        <p id="thanksText" class="thanks-msg">شكراً على ثقتكم لفروع النهدي للاطارات</p>
        <button type="submit" id="submitBtn">تقديم</button>
    </form>

    <div class="footer-note">شركة ياسر يسلم النهدي التجارية</div>
</div>

<script src="script.js"></script>
</body>
</html>
